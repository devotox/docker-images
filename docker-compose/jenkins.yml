version: '2'
volumes:
    tmp: {}
    jenkins_home: {}
    database_data: {}
services:
    jenkins:
        build:
            context: ../jenkins
            dockerfile: Dockerfile
        volumes:
            -  ../jenkins/config.xml:/var/jenkins_home/jobs/docker-test/config.xml
            -  ../:/var/jenkins_home/jobs/docker-test/workspace
            - ../.ebextensions:/var/app/current/.ebextensions
            - /var/run/docker.sock:/var/run/docker.sock
            - /usr/local/bin/docker:/usr/bin/docker
            - ../security:/var/app/current/security
            - ../sslcert:/var/app/current/sslcert
            - ../shared:/var/app/current/shared
            - jenkins_home:/var/jenkins_home
            - ../jenkins:/var/jenkins
            - /var/log/jenkins
        ports:
            - 8080
            - 50000
        extends:
            service: base
            file: ../shared/base.yml
    server:
        build:
            context: ../nginx
            dockerfile: Dockerfile
        volumes:
            - ../security:/var/app/current/security
            - ../sslcert:/var/app/current/sslcert
            - ../shared:/var/app/current/shared
            - ../nginx:/etc/nginx
            - /var/log/nginx
            - tmp:/tmp
        volumes_from:
            - api
            - website
            - intranet
            - database
        ports:
            - 80:80
            - 443:443
            - 5432:5432
            - 38100:38100
            - 39100:39100
        extends:
            service: base
            file: ../shared/base.yml
    registrator:
        image: devotox/registrator
        volumes:
            - /var/run/docker.sock:/tmp/docker.sock
        depends_on:
            - consul
        links:
            - consul
        extends:
            service: base
            file: ../shared/base.yml
    consul:
        command: -data-dir=/data -ui-dir=/ui -server -bootstrap
        image: progrium/consul
        ports:
            - 53
            - 8301
            - 8302
            - 8300
            - 8400
            - 8500
            - 53/udp
            - 8301/udp
            - 8302/udp
        extends:
            service: base
            file: ../shared/base.yml
    consul-template:
        image: devotox/consul-template
        command: >
            -consul consul:8500
            -template /etc/nginx/templates/upstream_servers.ctmpl:/etc/nginx/conf.d/upstream_servers.conf
            -template /etc/nginx/templates/upstream_stream_servers.ctmpl:/etc/nginx/conf.d/streams/upstream_servers.conf
        volumes:
            - /var/run/docker.sock:/tmp/docker.sock
        volumes_from:
            - server
        depends_on:
            - consul
            - registrator
        links:
            - consul
        extends:
            service: base
            file: ../shared/base.yml
